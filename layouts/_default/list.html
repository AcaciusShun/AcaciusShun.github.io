{{ partial "header.html" . }}
<h1>{{ .Title }}</h1>

{{ range .Data.Pages }}
<article>
    <h2>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
       <!-- 关联数量 -->

    </h2>
    <div class=date>
        {{if not .Date.IsZero }}
          {{ .Date.Format (.Site.Params.dateform | default "January 2006") }}
        {{end}}
    </div>

</article>
{{ end }}
{{ partial "footer.html" . }}
